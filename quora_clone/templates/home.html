{% extends 'base.html' %}
{% block content %}
  <h2>All Questions</h2>
  {% for q in questions %}
    <div class="card my-3">
      <div class="card-body">
        <h5>{{ q.text }}</h5>
        <small>Asked by {{ q.user.username }} on {{ q.created_at }}</small><br>
        <a href="{% url 'question_detail' q.id %}">View Answers</a>
      </div>
    </div>
  {% empty %}
    <p>No questions yet. <a href="{% url 'ask' %}">Ask one</a>!</p>
  {% endfor %}
{% endblock %}

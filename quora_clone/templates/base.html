<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quora Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{% url 'home' %}">QuoraClone</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-2">Hi {{ user.username }}</span>
        <a href="{% url 'ask' %}" class="btn btn-outline-primary btn-sm me-2">Ask</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
